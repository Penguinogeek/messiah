<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Map using Leaflet JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- For Leaflet JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
        <style>
            body {
                margin: 0;
                text-align: center;
            }
            div#map {
                display: inline-block;
                height: 80vh;
                width: 80vw;
                margin: 5vh;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
    <!-- For Leaflet JS-->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script> 
    <script>
        const geocodingURL = 'https://nominatim.openstreetmap.org/search?format=json&q=';
        const query = 'Gurgaon';

        var request = new XMLHttpRequest();
        var place = {
            'latlong': [],
            'importance': 0,
            'name': ''
        };
        request.addEventListener('readystatechange', function() {
            if(this.status == 200 && this.readyState == 4) {
                var resObj = JSON.parse(this.responseText);
                place.latlong = [resObj[0].lat, resObj[0].lon];
                place.importance = resObj[0].importance;
                place.name = resObj[0].display_name;
            }
        })
        request.open('GET', geocodingURL + query, false);
        request.send();
    </script>
    <script>
        const tileProvider = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

        var map = L.map('map').setView(place.latlong, 6 + (6 * (1 - place.importance)));

        L.tileLayer(tileProvider, {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker(place.latlong).addTo(map)
            .bindPopup('<b>' + place.name + '</b><br>This is the place that<br>you\'re looking for.')
            .openPopup();
    </script>
</html>
